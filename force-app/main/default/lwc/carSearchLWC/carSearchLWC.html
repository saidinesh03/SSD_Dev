<template>
    <lightning-card title="Search Car" icon-name="custom:custom31">
        <lightning-layout class="search">
            <lightning-layout-item class="slds-m-around_small" size="10">
                <lightning-combobox name="type" label="Select Type" value={CarType} options={carTypes} onchange={searchCars}></lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
            <template if:true={CarsList}>
                <lightning-card title="Cars" class="cars" icon-name="custom:custom31">
                <lightning-layout  class="slds-m-around_small" multiple-rows="true">
                    <lightning-datatable data={CarsList} key-field="Id" columns={columns} draft-values={draftValues} onrowselection={showDetails} class="table">
                    </lightning-datatable>
                </lightning-layout>
                </lightning-card>
            </template>
    </lightning-card>
</template>
