<template>
    <lightning-card title="Financial Services Account Listing">
        <lightning-layout  class="slds-m-around_small" multiple-rows="true">
            <lightning-datatable data={AccList.data} key-field="Id" 
                                columns={columns} 
                                class="table" 
                                sorted-by={sortby} 
                                sorted-direction={direction} 
                                default-sort-direction={def} 
                                draft-values={draftValues} 
                                onsort={sortHandler}
                                onsave={handleSave}>
            </lightning-datatable>
        </lightning-layout>
    </lightning-card>
</template>
